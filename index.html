	<script type="text/javascript">
	
	$( document ).ready(function() {
		$('#home').fadeIn('slow');
		
		$('.icon-control .fa').click(function() {
			$('.fondo.flash').hide();
			console.log('entrar');
			$('section').hide();
			var v='#'+$(this).data('link');
			console.log('section '+v);
			$(v).fadeIn('slow');

			setTimeout(function(){ $('.fondo.flash').fadeIn('slow'); }, 6200);
		});
		
		$('img.link').click(function() {
			$('.fondo.flash').hide();
			console.log('entrar');
			$('section').hide();
			var v='#'+$(this).data('link');
			console.log('section '+v);
			$(v).fadeIn('slow');

			setTimeout(function(){ $('.fondo.flash').fadeIn('slow'); }, 6200);

		$('#btn-salir').click(function() {

			$('#home').fadeIn('slow');
		});
		
	});
